<!doctype html>
<head>
    <meta charset="utf-8">

    <title></title>
</head>
<body>
    <h1>Askdjango</h1>
    <p>안녕하세요.</p>
    <form action="" method="get">
        <input type="text" name="q" value="{{ q }}" />
        <input type="submit" value="검색"/>

    </form>
    <ul>
    {% for post in post_list %}
        <li>
            {{ post.id }}
            <a href="/blog/{{ post.id }}/">
                {{ post.title }}
            </a>
            <small>by {{ post.author }}</small>
            <small>at {{ post.updated_at }}</small>
        </li>
    {% endfor %}
    </ul>

    <ul>
        <li>http://127.0.0.1:8000/blog/ 주소로 접속해보세요.</li>
    </ul>
</body>
